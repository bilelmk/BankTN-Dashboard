<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" >
        <div class="card">

              <div class="card-header card-header-primary">
                <div class="row">
                  <div class="col-8">
                    <h4 class="card-title ">Gestion Des Clients</h4>
                  </div>
                  <div class="col-4 row">
                    <div class="col-2" style="margin-right:-27px">
                      <button class="find-btn" mat-flat-button color="primary">
                        <mat-icon matSuffix>search</mat-icon>
                      </button>
                    </div>
                    <div class="col-10"><input class="find" (keyup)="applyFilter($event.target.value)" placeholder="Recherche"></div>
                  </div>
                </div>
                <br>
              </div>
              <div class="card-body">

                <div class="table-responsive">
                  <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-hover table" matSort>

                    <ng-container matColumnDef="id">
                      <th class="text-center title" mat-header-cell *matHeaderCellDef mat-sort-header> Identifiant </th>
                      <td  mat-cell *matCellDef="let element"> {{element.numClient}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nom">
                      <th class="text-center title" mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                      <td  mat-cell *matCellDef="let element"> {{element.nom}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="prenom">
                      <th class="text-center title" mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
                      <td  mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="dateNais">
                      <th class="text-center title" mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </th>
                      <td  mat-cell *matCellDef="let element"> {{element.dateNais | date:'dd/MM/yyyy' }} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="nature">
                      <th  mat-header-cell *matHeaderCellDef mat-sort-header class="title text-center"> Nature </th>
                      <td  mat-cell *matCellDef="let element"> {{element.nature}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="action" >
                      <th class="text-center title" mat-header-cell *matHeaderCellDef > Action </th>
                      <td class="text-center" mat-cell *matCellDef="let element">
                        <button mat-raised-button
                                type="button"
                                matTooltip="Détails"
                                [matTooltipPosition]="'above'"
                                class="btn btn-primary  btn-link btn-just-icon"
                                (click)="openDetailsDialog(element)">
                          <!--<mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>-->
                          <i class="material-icons icon-blue" >
                            subject
                          </i>
                        </button>
                        <button mat-raised-button
                                type="button"
                                matTooltip="Modifier"
                                [matTooltipPosition]="'above'"
                                class="btn btn-primary btn-link btn btn-just-icon"
                                (click)="openPatchDialog(element)">
                          <i class="material-icons icon-blue">
                            edit
                          </i>
                        </button>
                        <button mat-raised-button
                                type="button"
                                matTooltip="Supprimer"
                                [matTooltipPosition]="'above'"
                                class="btn btn-danger btn-link btn-sm btn-just-icon"
                                (click)="openDeleteDialog(element.numClient)">
                          <i class="material-icons">
                            close
                          </i>
                        </button>
                      </td>
                    </ng-container>

                    <tr style="background-color:#f2f4f7 ;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
                </div>
              </div>



        </div>
          </div>

    </div>
  </div>
</div>
